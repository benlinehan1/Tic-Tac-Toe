<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Girlboss-Tac-Toe<h1></h1>

    <h2 class="text-dec-p1">Player 1: <span class="player-1-name-push"></span></h2>
    <h2 class="text-dec-p2">Player 2: <span class="player-2-name-push"></span></h2>
    <h2 class="round">Round Counter: <span class="round-counter">0</span></h2>
    
    </div>

    </header>
   <h1 class="winner-dec"><span class="winner"></span></h1>

    <div class="board">

        <div class="first-section"></div>
        <div class="second-section"></div>
        <div class="third-section"></div>
        <div class="fourth-section"></div>
        <div class="fifth-section"></div>
        <div class="sixth-section"></div>
        <div class="seventh-section"></div>
        <div class="eighth-section"></div>
        <div class="ninth-section"></div>

    </div>

    <div class="outcomes"></div>

    <div class="list-player-turn"></div>
    

    <main class="player-info">
    <h2>Input Player One's name here:</h2>
    <div>
    <input class="player-1-name">
    <button class="name-1-conf">CONFIRM</button>
    </div>
    <div>
    <h2>Input Player Two's Name here:</h2>
    <input class="player-2-name"> <button class="name-2-conf">CONFIRM</button>
    </div>
    <div>
    <br>
    <button class="reset-btn">RESET</button>
    </div>
    </main>



    <script src="app.js"></script> 
</body>
</html>
